<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subir Imagenes</title>
</head>
<body>

  <form enctype="multipart/form-data" method="post" action="@routes.Application.subirImagen()">
    <p>
      <label for="file">Choose file</label>
      <input type="file" id="file" name="file" accept="image/jpg, image/jpeg, image/gif, image/png" />

    </p>
    <p><button id="upload">Upload</button>
    </p>
  </form>
</body>
</html>
